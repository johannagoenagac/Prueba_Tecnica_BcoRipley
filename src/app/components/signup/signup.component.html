<div class="row">
<div class="col-md-4 mx-auto">
    <div class="card">
        <div class="card-header text-center">
            <strong>Ingresa tus datos</strong>
        </div>
        <div class="card-body">
            <form (submit)="signUp()">
                <div class="form-group">
                    <input type="text" [(ngModel)]="user.nombre" name="nombre" class=form-control
                        placeholder="nombre" requierd autofocus>
                </div>
                <div class="form-group">
                    <input type="text" [(ngModel)]="user.rut" name="rut" class=form-control
                        placeholder="rut" requierd autofocus>
                </div>
                <div class="form-group">
                    <input type="text" [(ngModel)]="user.email" name="email" class=form-control placeholder="email" requierd >
                </div>
                <div class="form-group">
                    <input type="password" [(ngModel)]="user.password" name="password" class=form-control placeholder="contraseÃ±a" requierd >
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                   <strong>Registrarse</strong>
                </button>
            </form>
        </div>
    </div>
    <div class="div">
        <p class="text-center" *ngIf="messageError">{{this.messageError}}</p>
    </div>
</div>
</div>
